<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cities</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <h2>List of cities</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>valor</th>
                <th>clave</th>
            </tr>
            
            <tr th:each="city : ${cities}">
                <td th:text="${city.id_tipo_de_genero}">Id</td>
                <td th:text="${city.valor}">valor</td>
                <td th:text="${city.clave}">Clave</td>
            </tr>
        </table>

    </body>
</html>
